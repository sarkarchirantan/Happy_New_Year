<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specially For You</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1 class="title">Specially For You!!!</h1>
        
        <div class="gift-box" id="giftBox">
            <div class="lid"></div>
            <div class="box">
                <span class="instruction">Click to Open</span>
            </div>
        </div>

        <div class="hidden-content" id="content">
            <h2 class="year">Happy New Year 2026!</h2>
            <p class="wishes">
                May this year bring new happiness, new goals,<br>
                new achievements, and a lot of new inspirations on your life.<br>
                Wishing you a year fully loaded with happiness. <br>
                __from Chirantan <br>
            </p>
            <div class="countdown">
                <div class="time-box"><span id="days">00</span>Days</div>
                <div class="time-box"><span id="hours">00</span>Hrs</div>
                <div class="time-box"><span id="minutes">00</span>Min</div>
                <div class="time-box"><span id="seconds">00</span>Sec</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="Script.js"></script>
</body>
</html>
